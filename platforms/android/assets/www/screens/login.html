<br />
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="panel panel-default">
                <div class="panel-heading" id="loginheader">
                    Login
                </div>
                <div class="panel-body">
                    <div id="errorbase" class="alert alert-danger alert-dismissable" style="display: none;">
                        <p id="errormsg">An error occurred.</p>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon-usericon"><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="Username/Email" id="usernameBox" class="form-control" aria-describedby="basic-addon-usericon"/>
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon-passicon"><i class="fa fa-key"></i></span>
                        <input type="password" placeholder="Password" id="passwordBox" class="form-control" aria-describedby="basic-addon-passicon" />
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="#" onclick="dologin()" id="loginBtn" class="btn btn-success btn-wide"><i class="fa fa-sign-in"></i> Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    if (localStorage.getItem("username") === null) {
    } else {
        $('#usernameBox').val(localStorage.getItem("username"));
    }

    $("#usernameBox").keydown(function (event) {
        if (event.keyCode == 13) {
            $("#passwordBox").focus();
        }
    });

    // Login on enter press.
    $("#passwordBox").keydown(function (event) {
        if (event.keyCode == 13) {
            $("#loginBtn").click();
        }
    });
</script>
