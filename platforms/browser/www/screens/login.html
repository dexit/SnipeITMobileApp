<img class="img-responsive brandlogo" src="assets/brandlogo.png" alt="Logo" />

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="panel panel-default">
            <div class="panel-heading" id="loginheader">
                Login
            </div>
            <div class="panel-body">
                <div id="errorbase" class="alert alert-danger alert-dismissable" style="display: none;">
                    <p id="errormsg">An error occurred.</p>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon-usericon"><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="Username" id="usernameBox" class="form-control" aria-describedby="basic-addon-usericon"/>
                </div>
                <br />
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon-passicon"><i class="fa fa-key"></i></span>
                    <input type="password" placeholder="Password" id="passwordBox" class="form-control" aria-describedby="basic-addon-passicon" />
                </div>
                <div style="display: none;" id="pinArea">
                    <p class="text-center">- or -</p>
                    <input type="number" placeholder="PIN code" name="pinBox" class="form-control" />
                </div>
            </div>
            <div class="panel-footer">
                <a href="#" onclick="dologin()" id="loginBtn" class="btn btn-success btn-wide"><i class="fa fa-sign-in"></i> Login</a><br /><br />
                <a href="#" onclick="openscreen('signup')" id="openSignupBtn" class="btn btn-primary btn-wide"><i class="fa fa-user-plus"></i> Sign Up</a>
            </div>
        </div>
    </div>
</div>
<script>
    $("#loginheader").text("Welcome to " + MERCHANTNAME + "!");
    if (localStorage.getItem("username") === null) {
    } else {
        $('#usernameBox').val(localStorage.getItem("username"));
    }
</script>
